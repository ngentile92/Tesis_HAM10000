data:
  use_additional_features: true  # Activa/desactiva el uso de caracter√≠sticas adicionales
  additional_features: ["age", "sex", "localization"]
  batch_size: 16
  num_workers: 4
  input_size: 224
  sample: false
  sample_size: 7000
  augmentation:
    use: true
    transformations:
      - name: "RandomHorizontalFlip"
        params:
          p: 0.5
      - name: "RandomRotation"
        params:
          degrees: 15


model:
  name: "vit_base_patch16_224"
  pretrained: true
  num_classes: 7
  architecture: "vit"

training:
  epochs: 20
  learning_rate: 0.00001       # Equivalente a 5e-5
  scheduler_step_size: 6
  scheduler_gamma: 0.7

logging:
  log_file: "logs/training.log"

tensorboard:
  log_dir: "runs/ham10000_experiment"

hyperparameter_search:
  use: false
  learning_rate_range: [0.000001, 0.000005, 0.00001]
  batch_size_options: [8, 16]
  scheduler_gamma_range: [0.6, 0.7,0.8]
  num_trials: 10
